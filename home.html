<!DOCTYPE html>
<html lang="en">
<head>

    <title>Online Exam Center</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="loginPage">
        <h1>Welcome to the Online Exam Center</h1>

    </div>
</body>
